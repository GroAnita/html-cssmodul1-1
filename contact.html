    <main class="contact">
  
    <h1 class="contactus">Contact Us</h1>
   
     <form method="post">
        <div class="contact-form">
          <section>
            <label for="name">Full name</label>
            <input type="text" id="name" name="name">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
            <label for="guitar">Guitar</label>
            <select id="guitar">
                <option value="Adirondack-Red">Adirondack-Red</option>
                <option value="Adirondack-blue">Adirondack-blue</option>
                <option value="Adirondack-green">Adirondack-green</option>
                <option value="Adirondack-pink">Adirondack-Pink</option>
            </select>
             <div>
                <input type="checkbox" id="checkbox"name="checkbox">
                <label for="checkbox">Sign up for email updates</label>
             </div>
          </section>
        <section>
            <label for="textarea">Message</label>
            <textarea id="textarea" name="message" rows="15" cols="40"></textarea>  
        </section>
         </div>
        <input type="submit" type="submit" value="Send Now" class="submit"/>   
    </form>
    
   

    </main>
